name: CI Quality Gate

"on":
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run quality gate
        run: npm run ci

      - name: Run workflow gate
        run: npm run test:workflow
